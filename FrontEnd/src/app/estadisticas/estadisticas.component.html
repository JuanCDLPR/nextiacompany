<html>
  <head>
    <title>Empleados</title>
    <meta name="viewpoint" content="width=device-width initial scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <!-- CSS only -->
  </head>

  <body>
    <div
      class="w3-sidebar w3-bar-block w3-collapse w3-card-2 w3-animate-left"
      style="width: 18vh"
      id="practice"
    >
      <button
        class="w3-bar-item w3-button w3-large w3-hide-large"
        onclick="w3_close()"
      >
        Close &times;
      </button>
      <div class="opciones">
        <a
          class="w3-bar-item w3-button w3-mobile text-center"
          [routerLink]="['../reportes']"
        >
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-file-earmark-text"
              viewBox="0 0 16 16"
            >
              <path
                d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"
              />
              <path
                d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5L9.5 0zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"
              />
            </svg>
          </span>
          <span class="fw-bold">Reportes</span>
        </a>
        <div class="divisor d-flex justify-content-center">
          <hr class="divider w-50" />
        </div>
        <a
          class="w3-bar-item w3-button w3-mobile text-center"
          [routerLink]="['../empleados']"
        >
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-people"
              viewBox="0 0 16 16"
            >
              <path
                d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"
              />
            </svg>
          </span>
          <span class="fw-bold">Empleados</span>
        </a>
        <div class="divisor d-flex justify-content-center">
          <hr class="divider w-50" />
        </div>
        <a
          class="w3-bar-item w3-button w3-mobile text-center"
          [routerLink]="['../clientes']"
        >
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-building"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694 1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z"
              />
              <path
                d="M2 11h1v1H2v-1zm2 0h1v1H4v-1zm-2 2h1v1H2v-1zm2 0h1v1H4v-1zm4-4h1v1H8V9zm2 0h1v1h-1V9zm-2 2h1v1H8v-1zm2 0h1v1h-1v-1zm2-2h1v1h-1V9zm0 2h1v1h-1v-1zM8 7h1v1H8V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM8 5h1v1H8V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zm0-2h1v1h-1V3z"
              />
            </svg>
          </span>
          <span class="fw-bold">Clientes</span>
        </a>
        <div class="divisor d-flex justify-content-center">
          <hr class="divider w-50" />
        </div>
        <a
          class="w3-bar-item w3-button w3-mobile text-center"
          [routerLink]="['../estadisticas']"
        >
          <span class="text-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-graph-up-arrow"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M0 0h1v15h15v1H0V0Zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5Z"
              />
            </svg>
          </span>
          <span class="fw-bold">Estadisticas</span>
        </a>
      </div>
    </div>
    <div class="w3-main" style="margin-left: 18vh">
      <div class="w3-red">
        <button
          class="w3-button w3-red w3-xlarge w3-hide-large"
          onclick="w3_open()"
        >
          &#9776;
        </button>
        <div class="w3-bar w3-red"></div>
      </div>
      <div class="w3-container">
        <div class="login d-flex justify-content-end">
          <div class="input-group d-flex justify-content-end">
            <button type="button" class="btn bg-white">
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-person-circle"
                  viewBox="0 0 16 16"
                >
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                  <path
                    fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                  />
                </svg>
              </span>
            </button>
            <button type="button" class="btn fw-bolder bg-white">
              {{ NombreUsuario }}
            </button>
            <button
              type="button"
              class="btn dropdown-toggle dropdown-toggle-split bg-white"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">---</a></li>
              <li><a class="dropdown-item" href="#">---</a></li>
              <li><a class="dropdown-item" href="#">---</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" (click)="cerrar()">Cerrar sesion</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="estatus row">
          <div class="col-sm-3">
            <div class="card bg-danger bg-gradient shadow">
              <div class="card-body">
                <h5 class="card-title text-white">
                  {{ dataGrafica.evaluacion }}
                </h5>
                <p class="card-text text-white">Evaluación</p>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card bg-warning bg-gradient shadow">
              <div class="card-body">
                <h5 class="card-title text-white">
                  {{ dataGrafica.cotizacion }}
                </h5>
                <p class="card-text text-white">Cotización</p>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card bg-primary bg-gradient shadow">
              <div class="card-body">
                <h5 class="card-title text-white">{{ dataGrafica.proceso }}</h5>
                <p class="card-text text-white">En Proceso</p>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card bg-success bg-gradient shadow">
              <div class="card-body">
                <h5 class="card-title text-white">
                  {{ dataGrafica.terminado }}
                </h5>
                <p class="card-text text-white">Terminado</p>
              </div>
            </div>
          </div>
        </div>

        <div class="cgrafs row">
          <div class="col-sm-6">
            <div class="card shadow">
              <div class="card-body">
                <h5 class="card-title">Estatus general</h5>

                <div style="display: block">
                  <canvas
                    baseChart
                    [datasets]="barChartData"
                    [labels]="barChartLabels"
                    [options]="barChartOptions"
                    [legend]="barChartLegend"
                    [chartType]="barChartType"
                  >
                  </canvas>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card shadow">
              <div class="card-body">
                <h5 class="card-title">Estatus de reportes</h5>
                <div style="display: block">
                  <canvas
                    baseChart
                    [data]="doughnutChartData"
                    [labels]="doughnutChartLabels"
                    [chartType]="doughnutChartType"
                    [colors]="colors"
                  >
                  </canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function w3_open() {
        document.getElementById("practice").style.display = "block";
      }
      function w3_close() {
        document.getElementById("practice").style.display = "none";
      }
    </script>
  </body>
</html>
